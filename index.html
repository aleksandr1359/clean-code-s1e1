<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content">
    <section id="top-section">
      <label class="label label-new" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input input-text" type="text">
        <button class="add-button button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="h3">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="checkbox input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input class="checkbox input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input input-text">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img class="delete-image"src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="checkbox input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task input input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="delete-image" src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
